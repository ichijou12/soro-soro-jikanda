<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu 💖</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #d63384;
    }
    .love-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    .btn-love {
      margin-top: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn-love:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="love-box">
    <h1>Hai, Kamu! 💌</h1>
    <p>Setiap hari bersamamu kayak file HTML yang lengkap —</p>
    <p>&lt;head&gt; penuh pikiran tentang kamu, &lt;body&gt; penuh rasa cinta.</p>
    <p>Aku cuma pengen bilang...</p>
    <h2>AKU SUKA KAMU 💗</h2>
    <p>Boleh nggak aku jadi <strong>default</strong> di hatimu?</p>
    <button class="btn-love" onclick="alert('Yeeey! 😍 Aku juga sayang kamu!')">Klik kalau kamu juga suka 💕</button>
  </div>
</body>
</html>
